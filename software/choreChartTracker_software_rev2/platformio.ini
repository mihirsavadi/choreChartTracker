[env:pico32]
platform = espressif32
board = pico32
framework = arduino

; dependencies
lib_deps=
    ; for oled screen
    olikraus/U8g2 @ ^2.28.8

    ; for RTC
    adafruit/RTClib @ ^1.13.0

    ; for VL53L0X sensors
    adafruit/Adafruit_VL53L0X @ ^1.1.1
